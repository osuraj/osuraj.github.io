<div class="container ">

    <div class="col-xs-2 col-sm-3 col-md-4 col-lg-4"></div>
    <div class="col-xs-8 col-sm-6 col-md-4 col-lg-4 shadow">
      <h2 class="text-center ">Register</h2>
      <hr>
      <form action="#">
        <div class="form-group">
          <label for="fname">First Name:</label>
          <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
          <label for="lname">Last Name:</label>
          <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>

        <div class="form-group">
          <label for="username">Create Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
        </div>

        <div class="form-group">
          <label for="cpassword">Confirm Password:</label>
          <input type="password" class="form-control" id="cpassword" placeholder="Renter password" name="cpassword">
        </div>

        <div class="form-group">
          <label for="mobile">Mobile:</label>
          <input type="mobile" class="form-control" id="mobile" placeholder="Enter mobile" name="mobile">
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <textarea class="form-control" id="address"  name="address" rows="5" cols="22"></textarea>
        </div>

        <div class="form-group">
          <label for="website">Website:</label>
          <input type="text" class="form-control" id="website" placeholder="Enter website" name="website">
        </div>


        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" class="form-control" id="dob" placeholder="Enter email" name="dob">
        </div>

        <div class="form-group">
          <label for="email" >Gender:</label> 
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" class="radio-container" id="gender" name="gender" value="Male"> Male
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" class="radio-container" id="gender" name="gender" value="Female"> Female
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" class="radio-container" id="gender" name="gender" value="Other"> Other
        </div>

        <div class="checkbox">
            <label>
              <input type="checkbox"> I caccept the Terms of Use & Privacy Policy.
              <span class="checkmark"></span>
            </label>
        </div>

        <button type="submit" class="btn btn-default name="submit" id="submit">Submit</button>
        &nbsp;&nbsp;&nbsp;
        <button type="reset" class="btn btn-default value="All" name="reset" id="reset">Reset</button>
        <br><br>
        <p class="message">Already registered? <a href="#">Login Here</a></p>
      </form>
